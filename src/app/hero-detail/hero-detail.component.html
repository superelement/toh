<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details (Status: {{ status }})</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <div *ngIf="nemesis">
    <label>nemesis:
      <select [(ngModel)]="nemesis.id" (ngModelChange)="onNemesisChange($event)">
        <option *ngFor="let item of nemesisList" [value]="item.id" >{{ item.name }}</option>
      </select>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
